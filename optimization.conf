# Archivo de configuración para los scripts de optimización
# Este archivo permite personalizar los parámetros de optimización

# Parámetros de memoria
SWAPPINESS=10
VFS_CACHE_PRESSURE=50
DIRTY_RATIO=5
DIRTY_BACKGROUND_RATIO=2

# Porcentaje de RAM para zram (0-100)
ZRAM_PERCENTAGE=25

# Servicios que se deshabilitarán
DISABLED_SERVICES=(
    "bluetooth.service"
    "cups-browsed.service"
    "avahi-daemon.service"
    "ModemManager.service"
    "power-profiles-daemon.service"
    "fwupd.service"
    "kerneloops.service"
    "colord.service"
    "rtkit-daemon.service"
    "whoopsie.service"
    "speech-dispatcher.service"
)

# Directorios para limpiar la caché de thumbnails
THUMBNAIL_CLEANUP_DIRS=(
    "/home/*/.cache/thumbnails"
    "/root/.cache/thumbnails"
)